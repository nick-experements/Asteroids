<!DOCTYPE html> 
<html>
<head>
<meta charset="UTF-8">
<title>Asteroids!</title> 
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        var directionW = 'right'
        var circle = function (x, y, radius, fillCircle) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2, false);
            if (fillCircle) {
                ctx.fill();
            } else {
                ctx.stroke();
            } };
            const width = canvas.width;
            const height = canvas.height;
            const blockSize = 10;
            var score = 0;
            function drawBorder(){
                ctx.strokeStyle = 'Gray';
                ctx.lineWidth = blockSize;
                ctx.strokeRect(0, 0, width, height)
            }
            function drawScore(){
                ctx.font = '20px Courier'
                ctx.fillStyle = 'Black'
                ctx.textAlign = 'left'
                ctx.textBaseline = 'top'
                ctx.fillText('Score: ' + String(score), blockSize, blockSize)
            }
            function gameOver(){
                animationTime = inisialSpeed
                clearTimeout(intervalId)
                intervalId = null   
                ctx.font = '60px Courier'
                ctx.fillStyle = 'Black'
                ctx.textAlign = 'center'
                ctx.textBaseline = 'middle'
                ctx.fillText('Game Over', width/2, height/2)
            }


            var Defender = function () {
                this.x = width/2;
                this.y = height/1.05
                this.speed = 5
            }

            Defender.prototype.draw = function (){
                var x = this.x
                var y = this.y
                ctx.fillStyle = 'Gray'
                ctx.fillRect(x  - blockSize*1.5, y, blockSize*3, blockSize)
                ctx.fillRect(x - blockSize*0.5, y-blockSize, blockSize, blockSize)
            }
            
            var direction;
            



    Defender.prototype.move = function(){
        const x = this.x
        const y = this.y
        if(directionW === 'right'){
            direction = 1
        } else if(directionW === 'left'){
            direction = -1
        }

        this.x += this.speed*direction;
    }


    var directions = { 
        37: "left",
        39: "right"
    };
    $("body").keydown(function (event) {
        directionW = directions[event.keyCode];
    });
    var defender = new Defender()

    setInterval(function(){
        ctx.clearRect(0, 0, width, height)
        defender.move()
        defender.draw()
        drawBorder();
    }, 30)




</script>
</body>
